{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz App - {{obj.name}}</title>
		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- custom css & js-->
    <link rel="stylesheet" href={% static 'style.css' %}>

		<!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
    <script src="{% static 'quizes/quiz.js' %}" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
		<div class="row fixed-top p-3 px-5 mb-4 custom-nav-quiz">
			<div class="col">
					<b class = "topic" id = "topic" data-topic = "{{obj.name}}">{{obj.name}}</b>
					<p>Score to Pass: {{obj.required_score_to_pass}}%</p>
			</div>

			<div class="col text-right" id="timer-box"></div>
		</div>

		<br><br><br>
			
		<div class="container mt-3">
			<a href="{% url 'quizes:subject-view' %}" class="btn btn-danger mt-5">Go Back</a>

			<form id = "quiz-form" class = " mt-3 mb-3">
					{% csrf_token %}
					<div id = "quiz-box"></div>
					<button type="submit" class="btn btn-primary mt-3">Save</button>
			</form>
			<div id = "score-box"></div>
			<div id="result-box"></div>
		</div>
</body>
</html>
