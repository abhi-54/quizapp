{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row fixed-top p-4 mb-3">
    <div class="col">
        <b class = "topic" id = "topic" data-topic = "{{obj.name}}">{{obj.name}}</b>
        <p>Score to Pass: {{obj.required_score_to_pass}}%</p>
    </div>

    <div class="col text-right" id="timer-box"></div>
</div>

<br><br>
<a href="{% url 'quizes:main-view' %}" class="btn btn-danger mt-3">Go Back</a>

<form id = "quiz-form" class = " mt-3 mb-3">
    {% csrf_token %}
    <div id = "quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<div id = "score-box"></div>
<div id="result-box"></div>
{% endblock content %}
