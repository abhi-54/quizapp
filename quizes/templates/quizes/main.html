{% extends "base.html" %}
{% load static %}
{% block scripts %}
  <script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<!-- Quiz List

<hr>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch Demo Modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start the Quiz...?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Quiz List</div>
<hr>
{% for obj in object_list %}
  <button class="btn btn-link modal-button"
    data-pk="{{obj.pk}}"
    data-quiz="{{obj.name}}"
    data-question="{{obj.number_of_questions}}"
    data-difficulty="{{obj.difficulty}}"
    data-time="{{obj.time}}"
    data-pass="{{obj.required_score_to_pass}}"
    data-toggle="modal" 
    data-target="#quizStartModal">
    {{obj.name}}
  </button>
  <br>

{% endfor %}
{% endblock content %}
