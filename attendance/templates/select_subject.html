{% extends 'base_attendance.html' %}
{% load static %}
{% block title %} Select Subject {% endblock title %}

{% block content %}

<h2>Class {{ std }} Subjects</h2>

<form action="/attendance/class/subject/user/" method="post" class="mt-3">
  {% csrf_token %}

  {% for sub in subjects %}
    <button name="sub-btn" value="{{ sub }}" class="btn btn-outline-info">
      {{ sub }}
    </button>
    <input type="hidden" name="std" value="{{ std }}">
  {% endfor %}
</form>

{% endblock content %}
