{% extends 'base.html' %}
{% load static %}
{% block title %} Reset Password {% endblock title %}
{% block content %}
    <style>
      .reset-form input {
        margin-top: 1rem;
        padding: 0.3rem;
        border-radius: 0.5rem;
      }

      .reset-form button {
        margin-top: 1.5rem;
      }

      .reset-form label {
        font-weight: 500;
      }

      .errorlist {
        color: red;
      }
    </style>   
    <div class="text-dark ml-4 p-2">
      <h4 class="font-weight-bold mt-3">Reset Password</h4>
      <hr>
      <p>Username: {{ username }}</p>
      <form method="POST" class="reset-form">
        {% csrf_token %}
        {{ reset_form.as_p }}                
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
        
   </div> 
{% endblock %}
