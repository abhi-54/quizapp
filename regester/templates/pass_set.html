<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
  
    <meta charset="utf-8" />
    <meta
      Optionsare="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Quiz App - Set New Password</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      .reset-form input {
        margin-top: 1rem;
        padding: 0.3rem;
        border-radius: 0.5rem;
      }

      .reset-form button {
        margin-top: 1.5rem;
      }

      .reset-form label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
 
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #4e73df"
    >

    <p style=" font-family: Arial, Helvetica, sans-serif;color: white;font-weight: bold; font-size: 30px;display: contents;
    align-content: center;
    flex-direction: row;
    flex-wrap: center;
    align-items: center;
    justify-content: center;">Quiz App</p>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item">
            <a class="nav-link" href="/login" style="font-size: 20px; color: white;">
              Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/reges" style="font-size: 20px; color: white;">
              Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container p-5">
      <h2 class="font-weight-bold mt-3">Reset Password</h2>
      <hr>
      {% if request.GET %}
      <form method="POST" class="reset-form">
        {% csrf_token %}
        {{ reset_form.as_p }}                
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
        
      {% else %}
      <form class="reset-form" action="" method="get">
      <input type="text" name="username" placeholder="Enter Username">
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
       {% endif %}
   </div> 
  </body>
</html>
